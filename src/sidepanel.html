<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="sidepanel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="controls-bar">
        <!-- Full Page Chat Button -->
        <div id="full-page-chat-container" class="control-icon-container">
            <span id="full-page-chat-icon" class="material-symbols-outlined" title="Full page chat">open_in_full</span>
        </div>

        <!-- Refresh Button -->
        <div id="refresh-button-container" class="control-icon-container">
            <span id="refresh-icon" class="material-symbols-outlined" title="Refresh Panel">refresh</span>
        </div>

        <!-- Settings Button & Popup -->
        <div id="settings-container" class="control-icon-container">
            <span id="settings-icon" class="material-symbols-outlined" title="Settings">settings</span>
            <div id="settings-popup" class="popup">
                <div id="url-list-management"></div>
                <div class="add-url-section">
                    <input type="text" id="new-url-input" placeholder="Enter new URL...">
                    <button id="add-url-button">Add URL</button>
                </div>
                <div class="popup-actions-section">
                    <button id="invert-selection-button">Invert Selection</button>
                    <button id="select-all-button">Select All</button>
                    <button id="clear-selection-button">Clear All Selections</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Iframes will be dynamically loaded here -->
    <div id="iframe-container">
    </div>

    <!-- Prompt Input Area -->
    <div id="prompt-container">
        <span id="toggle-prompt-button" class="material-symbols-outlined" title="Collapse prompt area">expand_more</span>
        
        <div class="prompt-input-wrapper">
            <!-- Container for showing selected text from the page -->
            <div id="context-container" style="display: none;">
                <div id="context-header">
                    <span>Text from your selection</span>
                    <button id="close-context-button" title="Remove selection">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div id="context-content"></div>
            </div>

            <!-- Container for contextual prompt buttons -->
            <div id="prompt-buttons-container" style="display: none;">
                <!-- Prompt buttons will be dynamically inserted here -->
            </div>

            <!-- Popup for additional prompts -->
            <div id="more-prompts-popup" style="display: none;">
                <div class="more-prompts-header">
                    <span>Select prompt</span>
                    <span id="open-prompt-settings" class="material-symbols-outlined" title="Manage Prompts">settings</span>
                </div>
                <div id="more-prompts-list">
                    <!-- Additional prompt items will be inserted here -->
                </div>
            </div>
            
            <div class="prompt-input-divider" style="display: none;"></div>
            
            <div class="prompt-input-row">
                <textarea id="prompt-input" placeholder="Enter your prompt..." rows="1"></textarea>
                <button id="clear-prompt-button" title="Clear" style="display: none;">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <button id="send-prompt-button" title="Send" disabled>
                    <span class="material-symbols-outlined">arrow_upward</span>
                </button>
                <button id="copy-markdown-button" title="Append all outputs to prompt area and copy as Markdown">
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="custom-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="custom-confirm-message"></p>
            <div class="modal-actions">
                <button id="confirm-yes-button">Delete</button>
                <button id="confirm-no-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="shared/ui-logic.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
