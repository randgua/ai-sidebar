<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sidebar - Full Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="standalone.css">
</head>
<body>
    <div id="app-container">
        <!-- The "collapsed" class can be toggled via JS. -->
        <div id="left-sidebar" class="collapsed">
            <div class="sidebar-header">
                <img id="extension-logo" src="icons/icon48.png" alt="Extension Logo">
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active" data-view="chat">
                    <span class="material-symbols-outlined">chat</span>
                    <span class="menu-text">Chat</span>
                </div>
                <div class="menu-item" data-view="write">
                    <span class="material-symbols-outlined">edit</span>
                    <span class="menu-text">Write</span>
                </div>
                <div class="menu-item" data-view="translate">
                    <span class="material-symbols-outlined">translate</span>
                    <span class="menu-text">Translate</span>
                </div>
                <div class="menu-item" data-view="ocr">
                    <span class="material-symbols-outlined">ocr</span>
                    <span class="menu-text">OCR</span>
                </div>
                <div class="menu-item" data-view="grammar">
                    <span class="material-symbols-outlined">spellcheck</span>
                    <span class="menu-text">Grammar</span>
                </div>
                 <div class="menu-item" data-view="ask">
                    <span class="material-symbols-outlined">help</span>
                    <span class="menu-text">Ask</span>
                </div>
            </div>
            <div class="sidebar-footer">
                 <!-- Placeholder, button has been moved to main-content. -->
            </div>
        </div>
        <div id="main-content">
            <!-- The collapse button is now inside main-content for stable positioning. -->
            <span id="collapse-sidebar-button" class="material-symbols-outlined" title="Toggle Sidebar">chevron_left</span>
            
            <div id="controls-bar">
                <div id="back-to-panel-container" class="control-icon-container">
                    <span id="back-to-panel-button" class="material-symbols-outlined" title="Back to Side Panel">close_fullscreen</span>
                </div>
                <div id="refresh-button-container" class="control-icon-container">
                    <span id="refresh-icon" class="material-symbols-outlined" title="Refresh Panel">refresh</span>
                </div>
                <div id="settings-container" class="control-icon-container">
                    <span id="settings-icon" class="material-symbols-outlined" title="Settings">settings</span>
                    <div id="settings-popup" class="popup">
                        <div id="url-list-management"></div>
                        <div class="add-url-section">
                            <input type="text" id="new-url-input" placeholder="Enter new URL...">
                            <button id="add-url-button">Add URL</button>
                        </div>
                        <div class="popup-actions-section">
                            <button id="invert-selection-button">Invert Selection</button>
                            <button id="select-all-button">Select All</button>
                            <button id="clear-selection-button">Clear All Selections</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="iframe-container"></div>
            <div id="prompt-container">
                <span id="toggle-prompt-button" class="material-symbols-outlined" title="Collapse prompt area">expand_more</span>
                <div class="prompt-input-wrapper">
                    <textarea id="prompt-input" placeholder="Enter your prompt..." rows="1"></textarea>
                    <button id="clear-prompt-button" title="Clear" style="display: none;">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                    <button id="send-prompt-button" title="Send" disabled>
                        <span class="material-symbols-outlined">arrow_upward</span>
                    </button>
                    <button id="copy-markdown-button" title="Copy all outputs as Markdown">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
            </div>
            <div id="custom-confirm-modal" class="modal-overlay">
                <div class="modal-content">
                    <p id="custom-confirm-message"></p>
                    <div class="modal-actions">
                        <button id="confirm-yes-button">Delete</button>
                        <button id="confirm-no-button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="shared/ui-logic.js"></script>
    <script src="standalone.js"></script>
</body>
</html>
